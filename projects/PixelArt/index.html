    <script>
        if (Math.random() < 0.5) {
            var X = Math.random() * 90;
        } else {
            var X = -Math.random() * 90;
        }
        if (Math.random() < 0.5) {
            var Y = -Math.random() * 90;
        } else {
            var Y = -Math.random() * 90;
        }
        console.log("随机旋转角度为：\nX：" + X + " deg，\nY：" + Y + " deg。");

        for (i = 0; i < document.getElementsByTagName("tr").length; i++) {
            document.getElementsByTagName("tr")[i].style.transform = "translateY(64px) scale(0.5) rotateX(" + X + "deg) rotateY(" + Y + "deg)";
        }

        function show() {
            console.log("开始展现像素画。");
            for (i = 0; i < document.getElementsByTagName("tr").length; i++) {
                document.getElementsByTagName("tr")[i].style.transitionDelay = i / 10 + "s";
                document.getElementsByTagName("tr")[i].style.transform = "translateY(0) scale(1) rotateX(0) rotateY(0)";
                document.getElementsByTagName("tr")[i].style.opacity = "1";
            }
        }
        for (i = 0; i < document.getElementsByTagName("td").length; i++) {
            document.getElementsByTagName("td")[i].id = i;
            document.getElementsByTagName("td")[i].onclick = function() {
                console.log("点击了第 " + this.id + 1 + " 个像素块。");
            }
        }
        window.setTimeout(show, 1000);
        console.log("1 秒后开始展现像素画。");
    </script>
